name: Deploy to Hostinger

on:
  push:
    branches:
      - main # ou a branch que deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Vite App
      run: npm run build

    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp.cintasilhuetaperfeita.com.br
        ftp-username: u542400898.github_deploy
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist
        git-ftp-args: "--insecure" # Use este argumento se necess√°rio
